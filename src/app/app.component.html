<nav class="navbar bg-info text-white">
  <div class="container">
    <a class="navbar-brand">
      <img src="../favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
      Flickr Photo Search
    </a>
    <form class="form-inline">
      <input [formControl]="inputQuery"  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button (click)="searchQuery()" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <h1>Results</h1>

  <div class="row">
    <div class="col-sm-4 food-list" *ngFor="let list of inputList">
      <div class="card food-item">
        <!--a href="javascript:void(0);" (click)="foodSelected(food)"-->
          <div class="food-image">
            <img class="card-img-top hoverable" [src]="getImageUrl(list)" alt="Card image">
            <p>{{ list.title }}</p>
          </div>
        <!--/a-->
      </div>
    </div>

    <div class="col-sm-12" *ngIf="pageNumber > 0">
      <nav aria-label="Search Pagination">
        <ul class="pagination justify-content-end">
          <li class="page-item" [ngClass]="{'disabled': pageNumber <= 1}">
            <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber-1; pagination()">Previous</a>
          </li>
          <li class="page-item" *ngIf="pageNumber != 1">
            <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber-1; pagination()">{{ pageNumber-1 }}</a>
          </li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber; pagination()">{{ pageNumber }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber+1; pagination()">{{ pageNumber+1 }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0);" (click)="pageNumber=pageNumber+1; pagination()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
